{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<div class="row justify-content-around">
  <div class="card border-dark mb-3" style="max-width: 25rem; border-radius: 20px;">
    <div style="margin-top: 20px;">
      <h3 style="font-weight: bold; margin-left: 96px;">상품 정보 수정</h3>
    </div>
    <div class="card-body" style= " display:flex;">
      <form action="{%url 'update' product.id %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p style="font-weight: bold;">상품명</p>
        <input type="text" name="name" value="{{product.name}}" style="width: 350px;">
        <p style="margin-top: 20px; font-weight: bold;">키워드</p>
        <input type="text" name="keyword" value="{{product.keyword}}" style="width: 350px;">
        <p style="margin-top: 20px; font-weight: bold;">상품 설명</p>
        <textarea type="text" name="discription" id="" cols="44" rows="5">{{product.discription}}</textarea>
        {% if product.detailImage %}
        <p>{{product.detailImage_name}}</p>
        {% endif %}
        <div>
          <p style="margin-top: 20px; font-weight: bold;">상품 사진</p>
          {% if product.image %}
          <p>{{product.image_name}}</p>
          {% endif %}
          <input type="file" name="image" onchange="filecheck(this)">
        </div>
        <div style="display: center; width:100%; text-align:cetner;">
          <button type="submit" class="btn btn-dark" style="margin-top: 20px; margin-left: 105px; font-weight: bold; border-radius: 20px; width: 140px; font-size: larger;">수정하기</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}
