{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>상품 등록하기</h2>
<form action="{%url 'create'%}" method="post" enctype="multipart/form-data">
	{%csrf_token%}
	<p>상품명 : <input type="text" name="name"></p>
	<p>키워드 : <input type="text" name="keyword"></p>
    <p>사진 : <input type="file" name="image" onchange="filecheck(this)"></p>
	<p>내용 : <textarea type="text" name="discription" id="" cols="30" rows="10"></textarea></p>
	<button type="submit">제출</button>
</form>

{% endblock %}
